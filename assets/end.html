<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Result Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">Your score is 0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name to save your score</h2> 
                <br>
                <input type="text" name ="name" id="username" placeholder="Enter your name">
                <button class="btn btn-primary" role="button" id="saveScoreBtn" data-bs-toggle="button" type = "submit" onclick="saveHighScore(event)">Submit</button>
            </form>
            <a href="./game.html" class="btn btn-primary" role="button" data-bs-toggle="button">Play again</a>
            <a href="../index.html" class="btn btn-primary" role="button" data-bs-toggle="button">Go Home</a> 
        </div>
    </div>
    <script src='./end.js'></script>
</body>
</html>
