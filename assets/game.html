<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz Start</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../style.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./game.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
         <div id="hud">
             <div class="hud-item">
                 <p id="progressText" class="hud-prefix">
                     Question
                 </p>
                 
             </div>
             <div class="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
             </div>
             <div class="hud-item">
                <p class="hud-prefix">
                    Timer
                </p>
                <h1 class="hud-main-text" id="timer">
                    60
                </h1>
             </div>
         </div>
         <br>
         <h1 id="question">What is the question?</h1>
         <br>
         <div class="choice-container">
             <p class="choice-prefix">A</p>
             <p class="choice-text" data-number="1">choice1</p>
         </div>
         <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">choice2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">choice3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">choice4</p>
        </div>

        </div>
    </div>
    <script src='./game.js'></script>
</body>
</html>
